<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="topnav" id="myTopnav">
        <a href="#about-me">About Me</a>
        <a href="https://www.linkedin.com/in/kylemchambers" target="_blank">LinkedIn</a>
        <a href="https://www.dibiz.com/kchambers973" target="_blank">Contact</a>
        <a href="https://raw.githubusercontent.com/KyleMChambers/KyleMChambers.github.io/main/KCResume.pdf" target="_blank">Resume</a>
    </header>
    
    <main id="content" class="main-content" role="main">
        {{ content }} <!-- This is where your markdown content will be inserted -->
    </main>
    
    <footer class="site-footer">
        <span>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
    
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
